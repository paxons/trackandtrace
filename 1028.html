<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="bovenstuk.css">
    <link rel="stylesheet" href="bezorgadres.css">
    <link rel="stylesheet" href="afzender.css">
    <link rel="stylesheet" href="ordernummer.css">
    <link rel="stylesheet" href="gegevens.css">
    <title>PostNL Track en Trace</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>


  <body>
    <header class="header">
      <div class="header-tekst">Balenci Fashion
      </div>
    </header>

    <main>
      <div class="bovenkant">
        <div class="update-een">Bezorgd op</div>
        <div class="update-twee">Donderdag 14 september om 14:36</div>
        <div>
          <img class="update-foto" src="pictogram/bezorgd.jpg">
        </div>
      </div>

      <div class="blok"></div>

      <div class="bezorgadres">
        <div class="links">
          <img class="pictogram" src="pictogram/bezorgadres.jpg">
        </div>
        <div class="rechts">
          <div class="titel">Bezorgadres</div>
          <div>Stefan Haverkort</div>
          <div>Bonteweverstraat 31</div>
          <div>7776 XN Slagharen</div>
         </div>
      </div>

      <div class="blok"></div>

       <div class="afzender">
          <div class="links">
            <img class="pictogram-afzender" src="pictogram/afzender.jpg">
          </div>
          <div class="rechts">
            <div class="titel">Afzender</div>
            <div>Balenci Fashion</div>
          </div>
        </div>

        <div class="blok-mini"></div>

        <div class="ordernummer">
          <div class="links">
            <img class="pictogram-ordernummer" src="pictogram/ordernummer.jpg">
          </div>
          <div class="rechts">
            <div class="titel">Ordernummer</div>
            <div>1028</div>
          </div>
        </div>

        <div class="blok-mini"></div>

        <div class="gegevens">
          <div class="links">
            <img class="pictogram-gegevens" src="pictogram/gegevens.jpg">
          </div>
          <div class="rechts">
            <div class="titel">Gegevens</div>
            <div>Gewicht: 380 GR</div>
            <div>Afmetingen: 30,0 x 35,0 x 15,0</div>
          </div>
        </div>
        
        <div class="blok-mini"></div>
      
    </main>
  </body>
</html>
